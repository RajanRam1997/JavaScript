<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="text-center mt-5">
        <label>Enter the product Name :</label>
        <input type="text" id="txtpro"><br><br>
        <label>Enter The Rate:</label>
        <input type="text" id="txtrate"><br><br>
        <label>Enter The Product Quantity</label>
        <input type="text" id="txtquan"><br><br>
        <button id="btnbuy">Buy Now</button>
    </div>
    <div id="d1">

    </div>
    <script>
        btnbuy.onclick=()=>{
        let n= txtpro.value
        let r=txtrate.value
        let q=txtquan.value

            document.getElementById("d1").innerHTML=`<div class="text-center"><h1><p>Product name : ${n}</p>
                 <p>Product Rate : ${r}</p><p>Product Quantity : ${q*r}</p>
                </h1></div>`
            /* document.writeln(`<div class="text-center"><h1><p>Product name : ${n}</p>
                <p>Product Rate : ${r}</p><p>Product Quantity : ${q*r}</p>
                </h1></div>`)*/
        }
    </script>
</body>
</html>
