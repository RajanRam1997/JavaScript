<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Javascript</title>
</head>
<body>
    <label>Enter any Number</label>
    <input type="text" name="txtnumber" id="txtnumber">
    <button onclick="table()">Table</button>
    <script>
        function table(){
            no=txtnumber.value
            for(i=1;i<=10;i++){
                document.write("<br>"+(no*i))
            }
        }
    </script>
</body>
</html>
