<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .d1{
            height: -50px;
        }
    </style>
  </head>
  <body>
    <h1 class="text-center">My Simple Calculator</h1>
    <div class="container text-center" id="d1">
      <div class="bg-info border border-5 border-primary w-50 mx-auto" >
        <div class="my-5">
          <label for="">First Number :</label>
          <input type="number" id="txtnumber1" value="0" required />
        </div>
        <div>
          <label for="">Second number :</label>
          <input type="number" id="txtnumber2" value="0" required />
        </div>
        <div class="my-5">
          <button class="btn btn-primary btn-lg" onclick="calculate(1)">
            +
          </button>
          <button class="btn btn-primary btn-lg" onclick="calculate(2)">
            -
          </button>
          <button class="btn btn-primary btn-lg" onclick="calculate(3)">
            *
          </button>
          <button class="btn btn-primary btn-lg" onclick="calculate(4)">
            /
          </button>
          <button class="btn btn-primary btn-lg" onclick="calculate(5)">
            %
          </button>
        </div>
        <div id="result"></div>
      </div>
    </div>

    <script>
      let elem = document.getElementById("result");

      function calculate(opt) {
        let n1 = parseInt(txtnumber1.value);
        let n2 = parseInt(txtnumber2.value);
        switch (opt) {
          case 1:
            elem.innerHTML = n1 + n2;
            break;
          case 2:
            elem.innerHTML = n1 - n2;
            break;
          case 3:
            elem.innerHTML = n1 * n2;
            break;
          case 4:
            elem.innerHTML = n1 / n2;
            break;
          case 5:
            elem.innerHTML = n1 % n2;
            break;
        }
      }
    </script>
  </body>
</html>
