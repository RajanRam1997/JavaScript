<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //map function creates anew list of all elements after passing each element of array t callback function.
        a=[10,15,24,26,84,23,40]
        function sq(no){
            return no*no
        }
        b=a.map(sq)
        for(no of b){
            document.write("<br><h1>"+no+"</h1>")
        }
    </script>
</body>
</html>
