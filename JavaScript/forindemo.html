<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop Demo</title>
</head>
<body>
    <script>
    let flowerlist=["Rose","Lotus","Lily","Tulip","Mogra","Champa","Chameli"]
    //for(variable in object)
    for (v in flowerlist){
        document.write("<br>"+ flowerlist[v])
    }
    </script>
</body>
</html>
