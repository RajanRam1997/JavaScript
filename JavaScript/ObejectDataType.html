<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Data Type</title>
</head>
<body>
    <script>
        var student={
            roll:15,
            name:"Raja Ram",
            marks:85
        }
        var s2={
            roll:25,
            name:"Amit Prajapati",
            marks:80
        }
        document.write("<br><h1>"+student.roll+"</h1>")
        document.write("<br><h1>"+student.name+"<h1>")
        document.write("<br><h1>"+student.marks+"</h1>")


        document.write("<br><h1>"+s2.roll+"</h1>")
        document.write("<br><h1>"+s2.name+"<h1>")
        document.write("<br><h1>"+s2.marks+"</h1>")
    </script>
</body>
</html>
