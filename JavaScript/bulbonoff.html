<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On Off using JavaScript Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center my-5 bg-warning">My Light Switch Project</h1>
    <p class="text-center my-5 text-info lg-3">Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "bulboff.png"
  } else {
    pic = "bulbon.jpg"
  }
  var m1=document.getElementById('myImage');
  m1.src = pic;
}
</script>

<div class="text-center border-border-5">   
<img id="myImage" src="bulbon.png" width="180" height="180">
</div>
<p class="text-center pe-5">
<button class="btn-btn-warning " type="button" onclick="light(1)">On</button>
<button class="btn-btn-danger" type="button" onclick="light(0)">Off</button>
</p>


</body>
</html>
