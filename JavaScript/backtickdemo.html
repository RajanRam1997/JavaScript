<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Tick Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <label>Enter Your Name :</label>
    <input type="text" id="txtname"><br><br>
    <label id="">Enter Your Address :</label>
    <input type="text" id="txtadd"><br><br>
    <label>Select Your Course :</label>
    <select id="txtcourse">
        <option value="Choose Your Course">Choose Your Course</option>
        <option value="Java Full Stack Developer">Java Full Stack Developer</option>
        <option value="Data Analytics">Data Analytics</option>
        <option value="Python Developer">Python Developer</option>
        <option value="Cloud Computing">Cloud Computing</option>
    </select>
    <button id="btnshow">Show Details</button>
    <script>
        btnshow.onclick=()=>{
        let a=txtname.value
        let b=txtadd.value
        let c=txtcourse.value

        //document.write("My name is :"+a+"I Live In :"+b+"I completed :"+c)
        //document.write(`My Name is : ${a} I Live In : ${b}  I Completed : ${c}`)
        document.writeln(`<div class="text-center"><h2><p>Name :${a}</p></h2><h3><p>Address : ${b} </p><p>Course :${c}</p></h3></div>`)
        }
    </script>
</body>
</html>
