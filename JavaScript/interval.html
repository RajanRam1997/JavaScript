<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body background="hg.jpg" height="500px" width="600px">
    <div class="container">
        <p class="text-center display-1 bg-success fw-bold">Live Digital Clock</p>
        <src img="" alt="".
    </div>
    <p class="border border-danger border-5 text-primary bg-warning mx-auto text-center w-25" id="p1"></p>

    <script>
         let elem=document.getElementById("p1")
            function f1(){
                let d1=new Date()
                elem.innerHTML="<h1>"+ d1.toLocaleTimeString() +"</h1>"
            }
            setInterval(f1, 1000)
            /*var id=setInterval( ()=>{
                let d1=new Date()
                elem.innerHTML="<h1>"+ d1.toLocaleTimeString() +"</h1>"
                
            },1000)*/
    </script>
</body>
</html>
