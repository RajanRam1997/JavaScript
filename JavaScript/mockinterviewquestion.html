<!-- write a javascript to accept one string form user and print its reverse string -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String reverse</title>
 </head>
 <body>
    
    <script>
        let s1=prompt("Enter any String :")
        document.write("the original string :" + s1)
        document.write("<br>the reverse String :")
        let len=s1.length
        for(let i=len-1;i>=0;i--){
            document.write(s1.charAt(i))
        }
    </script>
 </body>
 </html>
