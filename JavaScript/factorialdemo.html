<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Demo</title>
</head>
<body>
    <script>
        //factorial is of product of all numbers from to taht numbers
        //
        function fact(no){
            if (no==0 || no==1){
                return 1
            }
            else{
                return no * fact (no-1)//its called recursion function
            }
        }
        // 6!=6* fact(5)
        // 6*5*fact(4)
        // 6*5*4*fact(3)
        // 6*5*4*3*fact(2)
        // 6*5*4*3*2*fact(1)
        // 1!=1
        let no= 6
        document.write()
        document.write("Factorial :"+fact(no))
    </script>
</body>
</html>
