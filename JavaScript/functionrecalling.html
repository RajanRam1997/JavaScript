<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling function</title>
</head>
<body>
    <script>
        let x=()=>{document.write("Hello Rajan Ram")}
        let x1=(n)=>{
            n()
        }
        x1(x)
        //passing function as an argument to function
    </script>
</body>
</html>
