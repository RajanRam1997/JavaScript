<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Back Tick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <label>Enter Employee Name :</label>
    <input type="text" id="txtemp"><br><br>
    <label>Enter Your Single Day Payment:</label>
    <input type="text" id="txtday"><br><br>
    <label>Total Working Day :</label>
    <input type="text" id="txtmoth">
    <button id="btnsal">Calculate</button>

    <script>
        btnsal.onclick=()=>{
            let e=txtemp.value
            let d=txtday.value
            let m=txtmoth.value

            document.writeln(`<div class="text-center"><h1><p>Product name : ${e}</p>
                <p>Product Rate : ${d}</p><p>Product Quantity : ${m*d}</p>
                </h1></div>`)
        }
    </script>
</body>
</html>
